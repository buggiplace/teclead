<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="TL Challenge"
    />
    <title>TL Challenge</title>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/radio-player.css" />
    <link rel="stylesheet" href="css/radio-cards.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
<html>
<body>
      <!--  Main Container -->
    <div class="main-container flex justify-center align-center">
      <!--  Radio Player -->
      <div id="radio-player">
        <!-- Header -->
        <div class="sticky-header">
          <div class="flex justify-space-between align-center">
            <svg class="svg-width" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129"> <path style="fill: white;" d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z"/> </svg>
            <h1 id="title">STATIONS</h1>
            <svg class="svg-width" xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-power"><path style="stroke: white;" d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line style="stroke: white;" x1="12" y1="2" x2="12" y2="12"></line></svg>
          </div>
        </div>
        <!-- Placeholder -->
        <div id="placeholder"></div>

        <div class="radio-cards-parent">
          <div class="radio-cards">
            <!-- Radio Cards & Channels added via JS & API -->
          </div>
        </div>
            <!-- footer -->
        <div class="sticky-footer">
          <p class="currently-playing-label hidden">CURRENTLY PLAYING</p>
          <p class="selected-radio hidden">none</p>
        </div>
      </div>
    </div>
      <script src="./src/index.js"></script>
</body>
</html>
